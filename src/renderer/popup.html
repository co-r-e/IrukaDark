<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IrukaDark Logo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      .logo-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        cursor: move;
        -webkit-app-region: no-drag; /* manual drag via JS to allow click detection */
        /* Ensure transparent window receives events across the whole rect */
        background: rgba(0, 0, 0, 0.001);
        pointer-events: auto;
      }

      .logo {
        width: 70px;
        height: 70px;
        /* No hover/active scaling */
      }
      .fallback-logo {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
        border-radius: 20px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
      }
      .fallback-logo svg {
        width: 35px;
        height: 35px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="logo-container" id="logoContainer">
      <img id="logoImg" src="assets/icons/irukadark_logo.svg" alt="IrukaDark Logo" class="logo" />
    </div>

    <!-- Popup drag controller -->
    <script src="popup.js"></script>
  </body>
</html>
