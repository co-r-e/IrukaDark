name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  # electron-builder uses GH_TOKEN to create/upload GitHub Releases
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  prepare:
    name: Prepare Release (overwrite-safe)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure gh is available
        run: gh --version

      - name: Delete existing release if present
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          if gh release view "$TAG" >/dev/null 2>&1; then
            echo "Existing release for $TAG found. Deletingâ€¦"
            gh release delete "$TAG" -y || true
          else
            echo "No existing release for $TAG."
          fi

      - name: Re-create empty release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          TITLE="IrukaDark ${TAG}"
          gh release create "$TAG" --title "$TITLE" --notes "Automated build for $TAG" --latest --target ${{ github.sha }}
  mac-x64:
    needs: prepare
    name: macOS x64 (Intel)
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build app
        env:
          # macOS signing (optional)
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          BASE_CMD=(npx electron-builder --mac dmg --x64 --publish never)
          if [[ -n "${CSC_LINK:-}" && -n "${CSC_KEY_PASSWORD:-}" ]]; then
            echo "Signing enabled (Developer ID certificate provided)."
            "${BASE_CMD[@]}"
          else
            echo "Signing secrets not set. Building unsigned."
            "${BASE_CMD[@]}" --config.mac.identity=null
          fi

      - name: Rename artifacts with tag
        run: node scripts/rename-artifacts.js "${{ github.ref_name }}"

      - name: Generate SHA-256 checksums
        run: node scripts/generate-sha256.js

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          shopt -s nullglob
          ls dist/
          gh release upload "$TAG" dist/*.dmg dist/*.zip dist/*.blockmap dist/*.sha256 --clobber

  mac-arm64:
    needs: prepare
    name: macOS arm64 (Apple Silicon)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build app
        env:
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          set -euo pipefail
          BASE_CMD=(npx electron-builder --mac dmg --arm64 --publish never)
          if [[ -n "${CSC_LINK:-}" && -n "${CSC_KEY_PASSWORD:-}" ]]; then
            echo "Signing enabled (Developer ID certificate provided)."
            "${BASE_CMD[@]}"
          else
            echo "Signing secrets not set. Building unsigned."
            "${BASE_CMD[@]}" --config.mac.identity=null
          fi

      - name: Rename artifacts with tag
        run: node scripts/rename-artifacts.js "${{ github.ref_name }}"

      - name: Generate SHA-256 checksums
        run: node scripts/generate-sha256.js

      - name: Upload artifacts to release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          TAG="${{ github.ref_name }}"
          shopt -s nullglob
          ls dist/
          gh release upload "$TAG" dist/*.dmg dist/*.zip dist/*.blockmap dist/*.sha256 --clobber

  # macOS only
