name: Build and Draft Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps
        run: npm ci
      - name: Generate icons
        run: npm run icons
      - name: Build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: |
          if [[ "$RUNNER_OS" == "macOS" ]]; then npm run dist:mac:universal; fi
          if [[ "$RUNNER_OS" == "Windows" ]]; then npm run dist:win; fi
          if [[ "$RUNNER_OS" == "Linux" ]]; then npm run dist:linux; fi
        shell: bash
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-artifacts
          path: dist/**

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Download build artifacts (macOS)
        uses: actions/download-artifact@v4
        with:
          name: macos-latest-artifacts
          path: dist
      - name: Download build artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-artifacts
          path: dist
      - name: Download build artifacts (Linux)
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-artifacts
          path: dist
      - name: Generate SHA256 checksums
        run: npm run checksums
      - name: Create draft release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            dist/**
            docs/INSTALL.md
            docs/INSTALL.ja.md
          body_path: docs/RELEASE_NOTES_TEMPLATE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
