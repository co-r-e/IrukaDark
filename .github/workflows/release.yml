name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build/publish (e.g. v1.2.6)'
        required: true
        type: string

env:
  RELEASE_TAG: ${{ inputs.tag != '' && inputs.tag || github.ref_name }}

permissions:
  contents: write

jobs:
  create_release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    # workflow_dispatch ではスキップ（既存リリースへの追加を想定）
    if: github.event_name == 'push'
    steps:
      - name: Create release for ${{ github.ref_name }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          draft: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_macos:
    name: Build macOS (${{ matrix.arch }})
    # push 時は create_release 完了を待つ、workflow_dispatch 時は即座に開始
    needs: create_release
    if: always() && (needs.create_release.result == 'success' || needs.create_release.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64
            runs_on: macos-15
          - arch: x64
            runs_on: macos-15-intel
    runs-on: ${{ matrix.runs_on }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_TAG }}

      - name: Set up Python 3.11 for node-gyp
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Electron binaries
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            ~/.cache/electron
            ~/.cache/electron-builder
          key: electron-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            electron-${{ runner.os }}-${{ matrix.arch }}-

      - name: Cache Swift build
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            native/macos/IrukaAutomation/.build
            native/macos/IrukaAutomation/.cache
            native/macos/IrukaAutomation/.swift-cache
          key: swift-${{ runner.os }}-${{ matrix.arch }}-${{ hashFiles('native/macos/IrukaAutomation/**/*.swift', 'native/macos/IrukaAutomation/Package.swift') }}
          restore-keys: |
            swift-${{ runner.os }}-${{ matrix.arch }}-

      - name: Install dependencies
        uses: nick-fields/retry@v3
        env:
          ELECTRON_MIRROR: https://npmmirror.com/mirrors/electron/
          npm_config_arch: ${{ matrix.arch }}
          npm_config_python: ${{ steps.setup-python.outputs.python-path }}
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: npm ci

      - name: Rebuild native modules for Electron
        env:
          npm_config_arch: ${{ matrix.arch }}
        run: npx electron-rebuild --arch ${{ matrix.arch }}

      - name: Build Swift automation bridge
        env:
          ELECTRON_BUILDER_ARCH: ${{ matrix.arch }}
        run: npm run build:swift

      - name: Decode signing certificates
        env:
          CSC_LINK_BASE64: ${{ secrets.CSC_LINK_BASE64 }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_API_KEY_BASE64: ${{ secrets.APPLE_API_KEY_BASE64 }}
        run: |
          CERT_PATH="$RUNNER_TEMP/cert.p12"
          API_KEY_PATH="$RUNNER_TEMP/AuthKey.p8"
          echo "$CSC_LINK_BASE64" | base64 --decode > "$CERT_PATH"
          echo "$APPLE_API_KEY_BASE64" | base64 --decode > "$API_KEY_PATH"
          {
            echo "CSC_LINK=$CERT_PATH"
            echo "CSC_KEY_PASSWORD=$CSC_KEY_PASSWORD"
            echo "APPLE_API_KEY=$API_KEY_PATH"
          } >> "$GITHUB_ENV"

      # DMG + ZIP を1回のビルドで生成し、公証後に publish
      - name: Build and publish (${{ matrix.arch }})
        env:
          # コード署名 (CSC_LINK, CSC_KEY_PASSWORD は $GITHUB_ENV 経由で自動設定)
          # 公証 (notarization) - App Store Connect API Key
          APPLE_API_KEY: ${{ env.APPLE_API_KEY }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          # GitHub Release への publish
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ネイティブモジュールのアーキテクチャ
          npm_config_arch: ${{ matrix.arch }}
        run: |
          # Build both DMG and ZIP in a single run, publish ZIP for auto-update
          npx electron-builder --mac dmg zip --${{ matrix.arch }} --publish=always

      - name: Generate SHA256 checksums
        run: |
          cd dist
          for f in *.dmg *.zip; do
            [ -f "$f" ] && shasum -a 256 "$f" > "$f.sha256"
          done

      - name: Upload artifacts to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            dist/*.dmg
            dist/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
