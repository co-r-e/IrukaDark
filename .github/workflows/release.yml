name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  mac:
    name: macOS (arm64)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and publish (DMG only)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run icons
          # Only DMG from CI to avoid duplicate mac zip
          npx electron-builder -m dmg --arm64 --publish always
      - name: Generate checksums (mac)
        run: npm run checksums
      - name: Upload checksums (mac)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**.sha256
            dist/SHA256SUMS.txt

  windows:
    name: Windows (x64)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and publish (NSIS)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run icons
          npx electron-builder -w --x64 --publish always
      - name: Generate checksums (win)
        run: npm run checksums
      - name: Upload checksums (win)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**.sha256
            dist/SHA256SUMS.txt

  linux:
    name: Linux (x64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build and publish (AppImage + deb)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run icons
          npx electron-builder -l --x64 --publish always
      - name: Generate checksums (linux)
        run: npm run checksums
      - name: Upload checksums (linux)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            dist/**.sha256
            dist/SHA256SUMS.txt
